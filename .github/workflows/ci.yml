name: CI - Proyecto Final Fisica

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias con Poetry
        run: |
          pip install poetry
          poetry install

      - name: Ejecutar scripts de prueba
        run: |
          poetry run python calculos_k.py
          poetry run python graficos.py
